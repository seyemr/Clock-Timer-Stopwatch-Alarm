    <h2 class="digi"><span>Kronometre</span> </h2>

    <div class="container">
        <div class="stopwatch">
            <div class="oclock">
                <div>
                    <span id="hours">00</span>
                    <span class="text">Saat</span>
                </div>

                <div>
                    <span id="minutes">00</span>
                    <span class="text">Dakika</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span class="text">Saniye</span>
                </div>
                <div>
                    <span id="milliseconds">00</span>
                    <span class="text">Salise</span>
                </div>
            </div>
            <div class="btn">
                <button id="start-stopwatch"> Başlat</button>
                <!-- <button id="raund-stopwatch"> Turla</button> -->
                <button id="pause-stopwatch"> Durdur</button>
                <button id="continue-stopwatch"> Devam Et</button>
                <button id="reset-stopwatch"> Sıfırla</button>
            </div>
        </div>
    </div>
